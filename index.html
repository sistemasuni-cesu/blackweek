    // ** FIM DA MUDAN√áA: Dados do Curso Ajustados **

    // DOM Elements
    const coursesGrid = document.getElementById('courses-grid');
    const courseModal = document.getElementById('course-modal');
    const closeModal = document.getElementById('close-modal');
    const modalCourseTitle = document.getElementById('modal-course-title');
    const courseForm = document.getElementById('course-form');
    const formSection = document.getElementById('form-section');
    const pricesDisplay = document.getElementById('prices-display');
    const monthlyPrice = document.getElementById('monthly-price');
    //const enrollmentPrice = document.getElementById('enrollment-price');
    const blackweekPrice = document.getElementById('blackweek-price');
    const searchInput = document.getElementById('search-input');
    const searchBtn = document.getElementById('search-btn');

    // Current selected course
    let currentCourse = null;

    // Function to render courses
    function renderCourses(coursesToRender) {
        coursesGrid.innerHTML = '';
        
        coursesToRender.forEach(course => {
            const courseCard = document.createElement('div');
            courseCard.className = 'course-card';
            
            // ** IN√çCIO DA MUDAN√áA: Gera√ß√£o do HTML da Imagem **
            // Agora criamos a tag <img> com a URL do objeto 'course'
            courseCard.innerHTML = `
                <div class="course-image">
                    <img src="${course.image}" alt="Imagem do curso ${course.title}">
                    <div class="image-placeholder">${course.title}</div>
                </div>
                <div class="course-info">
                    <h3 class="course-title">${course.title}</h3>
                    <p class="course-description">${course.description}</p>
                    <div class="course-actions">
                        <button class="view-prices-btn" data-id="${course.id}">Ver Valores</button>
                    </div>
                </div>
            `;
            // ** FIM DA MUDAN√áA: Gera√ß√£o do HTML da Imagem **

            coursesGrid.appendChild(courseCard);
        });

        // Add event listeners to the "Ver Valores" buttons
        document.querySelectorAll('.view-prices-btn').forEach(button => {
            button.addEventListener('click', (e) => {
                const courseId = parseInt(e.target.getAttribute('data-id'));
                openCourseModal(courseId);
            });
        });
    }

    // Function to open course modal
    function openCourseModal(courseId) {
        currentCourse = courses.find(course => course.id === courseId);
        
        if (currentCourse) {
            modalCourseTitle.textContent = currentCourse.title;
            formSection.style.display = 'block';
            pricesDisplay.style.display = 'none';
            courseModal.style.display = 'flex';
        }
    }

    // Function to close modal
    function closeCourseModal() {
        courseModal.style.display = 'none';
        courseForm.reset();
    }

    // Function to save data to Google Sheets (simulated)
    async function saveToGoogleSheets(formData) {
        // Agora usa a URL real do script e os dados
        const url = "https://script.google.com/macros/s/AKfycbwTBfpdKJb5GB0JVOggYa_iw0VSxqzDKsw5AQZJNhkLGTu1sp2wK4L475ze_1Rvoldjcw/exec";
        
        const response = await fetch(url, {
            method: "POST",
            body: JSON.stringify(formData)
        });
        
        if (!response.ok) {
            throw new Error(`Erro de rede: ${response.status}`);
        }
        
        return response.json();
    }

    // Function to show course prices
    function showCoursePrices() {
        if (currentCourse) {
            monthlyPrice.textContent = currentCourse.prices.monthly;
            //enrollmentPrice.textContent = currentCourse.prices.enrollment;
            blackweekPrice.textContent = currentCourse.prices.blackweek;
            
            formSection.style.display = 'none';
            pricesDisplay.style.display = 'block';
        }
    }

// 1. FUN√á√ÉO AUXILIAR PARA REMOVER ACENTOS
function normalizeString(text) {
    if (!text) return '';
    // Converte a string para sua forma NFD e remove os diacr√≠ticos (acentos, til, etc.)
    return text.normalize("NFD").replace(/[\u0300-\u036f]/g, "");
}

// 2. SUA FUN√á√ÉO filterCourses MODIFICADA
function filterCourses() {
    const searchTerm = searchInput.value.toLowerCase().trim();
    
    // Normaliza o termo de busca para ignorar acentos
    const normalizedSearchTerm = normalizeString(searchTerm); 

    if (normalizedSearchTerm === '') {
        renderCourses(courses);
        return;
    }
    
    const filteredCourses = courses.filter(course => {
        
        // Normaliza o t√≠tulo do curso para compara√ß√£o
        const normalizedTitle = normalizeString(course.title.toLowerCase());
        
        // Normaliza a descri√ß√£o do curso para compara√ß√£o
        const normalizedDescription = normalizeString(course.description.toLowerCase());
        
        // Faz a compara√ß√£o usando os termos normalizados
        return normalizedTitle.includes(normalizedSearchTerm) || 
               normalizedDescription.includes(normalizedSearchTerm);
    });
    
    renderCourses(filteredCourses);
}

    // Event Listeners
    closeModal.addEventListener('click', closeCourseModal);
    
    window.addEventListener('click', (e) => {
        if (e.target === courseModal) {
            closeCourseModal();
        }
    });

    courseForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const formData = {
            nome: document.getElementById('name').value, // Ajustado para 'nome'
            telefone: document.getElementById('phone').value, // Ajustado para 'telefone'
            cpf: document.getElementById('cpf').value,
            course: currentCourse.title,
            timestamp: new Date().toISOString()
        };
        
        // Show loading state
        const submitBtn = courseForm.querySelector('.submit-btn');
        const originalText = submitBtn.textContent;
        submitBtn.textContent = 'Enviando...';
        submitBtn.disabled = true;
        
        try {
            // Save data to Google Sheets
            const resposta = await saveToGoogleSheets(formData);
            
            if (resposta.success) {
                // Show course prices
                showCoursePrices();
            } else {
                alert("‚ùå Ocorreu um erro: " + resposta.message);
            }
        } catch (error) {
            console.error('Erro ao salvar dados:', error);
            alert('‚ùå Erro ao enviar dados. Tente novamente.');
        } finally {
            // Reset button state
            submitBtn.textContent = originalText;
            submitBtn.disabled = false;
        }
    });

    searchBtn.addEventListener('click', filterCourses);
    
    searchInput.addEventListener('keyup', (e) => {
        if (e.key === 'Enter') {
            filterCourses();
        }
    });

    // Initialize the page
    document.addEventListener('DOMContentLoaded', () => {
        renderCourses(courses);
    });

    }

     * Listener para o formul√°rio 'form-enem'.
     * Coleta os dados, envia para o Google Script e trata a resposta.
     */
    document.getElementById("form-enem").addEventListener("submit", function(e) {
        e.preventDefault();

        const dados = {

        };

        fetch("https://script.google.com/macros/s/AKfycbzLcj4yN3z9HNYfosSWhr4Q42fDXrYSVDx52pEZh-GbAgHcDLwcdHb43hOv12mQAF-Daw/exec", {
            method: "POST",
            body: JSON.stringify(dados)

        .then(res => res.json())

            if (resposta.success) {
                alert("‚úÖ Dados enviados com sucesso!");
                document.getElementById("form-enem").reset();
                window.location.href = "https://cursoenemgratuito.com.br/unicesumar/";
            }
            else {
                alert("‚ùå Ocorreu um erro: " + resposta.message);
            }
        })
        .catch(err => {
            alert("‚ùå Erro ao enviar os dados.");
            console.error(err);
        });
    });
